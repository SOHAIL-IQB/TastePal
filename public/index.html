<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TastePal - Your Personal Meal Companion</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍽️ TastePal</h1>
            <p>Your Personal Meal Companion</p>
        </header>

        <div class="controls">
            <div class="day-selector">
                <label for="daySelect">Select Day:</label>
                <select id="daySelect">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            
            <div class="buttons">
                <button id="generateSingleDay">Generate Single Day</button>
                <button id="generateThreeDays">Generate 3 Days</button>
                <button id="generateSevenDays">Generate 7-Day Plan</button>
                <button id="refreshButton">🔄 Refresh</button>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>TastePal is crafting your perfect meals...</p>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
